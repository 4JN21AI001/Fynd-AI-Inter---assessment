<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedback</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 120px; padding: 8px; }
    select, button { padding: 10px; margin-top: 10px; }
    .response { background: #f0f0f0; padding: 12px; border-radius: 6px; display: none; margin-top: 15px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <h1>Leave Your Feedback</h1>

  <label>Rating:</label><br>
  <select id="rating">
    <option value="5">⭐⭐⭐⭐⭐ (5)</option>
    <option value="4">⭐⭐⭐⭐ (4)</option>
    <option value="3">⭐⭐⭐ (3)</option>
    <option value="2">⭐⭐ (2)</option>
    <option value="1">⭐ (1)</option>
  </select>

  <br><br>

  <label>Your Review:</label><br>
  <textarea id="review"></textarea>

  <br>
  <button id="submit">Submit</button>

  <p id="status"></p>

  <div id="aiResponse" class="response">
    <h3>AI Response</h3>
    <p id="responseText"></p>
  </div>

<script>
  const API_BASE = "http://localhost:8000"; // Replace after deployment

  document.getElementById("submit").addEventListener("click", async () => {
    const rating = parseInt(document.getElementById("rating").value);
    const reviewText = document.getElementById("review").value.trim();
    const status = document.getElementById("status");
    const aiBox = document.getElementById("aiResponse");
    const responseText = document.getElementById("responseText");

    if (!reviewText) {
      status.innerText = "⚠️ Please write something!";
      return;
    }

    status.innerText = "⏳ Submitting and generating response...";
    aiBox.style.display = "none";

    try {
      const res = await fetch(`${API_BASE}/api/reviews`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ rating, review_text: reviewText })
      });

      const data = await res.json();
      
      status.innerText = "✔️ Submitted successfully!";
      responseText.innerText = data.ai_user_response;
      aiBox.style.display = "block";
    } 
    catch (err) {
      status.innerText = "❌ Error! Try again.";
    }
  });
</script>

</body>
</html>
