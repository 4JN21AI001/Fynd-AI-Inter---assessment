<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 1100px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
    th { background: #f9f9f9; }
    .analytics { background: #eef2f7; padding: 10px; border-radius: 6px; margin-bottom: 15px; }
    button { padding: 8px 12px; cursor: pointer; margin-top: 5px; }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="analytics">
    <h3>Analytics</h3>
    <p>üì¶ Total Reviews: <strong id="total">0</strong></p>
    <p>‚≠ê Average Rating: <strong id="avg">0</strong></p>
    <p>üìä Rating Distribution: <strong id="distribution"></strong></p>
    <button id="refresh">üîÑ Refresh</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Timestamp</th>
        <th>Rating</th>
        <th>User Review</th>
        <th>AI Summary</th>
        <th>Recommended Actions</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

<script>
  const API_BASE = "https://fynd-ai-intern-assessment.onrender.com";// Replace after deployment

  async function loadAnalytics() {
    const res = await fetch(`${API_BASE}/api/analytics`);
    const data = await res.json();

    document.getElementById("total").innerText = data.total;
    document.getElementById("avg").innerText = data.average_rating;
    const d = data.rating_counts;
    document.getElementById("distribution").innerText = Object.keys(d).map(k => `${k}‚≠ê: ${d[k]}`).join(", ");
  }

  async function loadReviews() {
    const res = await fetch(`${API_BASE}/api/reviews`);
    const data = await res.json();

    const tbody = document.getElementById("table-body");
    tbody.innerHTML = "";

    data.slice().reverse().forEach(r => {
      const tr = document.createElement("tr");
      const actions = Array.isArray(r.ai_actions)
        ? r.ai_actions.map(a => "‚Ä¢ " + a).join("<br>")
        : r.ai_actions;

      tr.innerHTML = `
        <td>${r.id}</td>
        <td>${r.timestamp}</td>
        <td>${r.rating}</td>
        <td>${r.review_text}</td>
        <td>${r.ai_summary}</td>
        <td>${actions}</td>
      `;

      tbody.appendChild(tr);
    });
  }

  document.getElementById("refresh").addEventListener("click", () => {
    loadAnalytics();
    loadReviews();
  });

  // Auto Refresh Every 10 Seconds
  setInterval(() => {
    loadAnalytics();
    loadReviews();
  }, 10000);

  loadAnalytics();
  loadReviews();
</script>

</body>
</html>
